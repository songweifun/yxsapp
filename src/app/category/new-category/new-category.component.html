<form [formGroup]="form" (ngSubmit)="onSubmit(form,$event)">
  <h3 md-dialog-title>{{title}}</h3> <!-- title必须作为属性 不能作为标签-->
  <md-dialog-content> <!-- content actions可以作为标签使用 -->
    <md-input-container class="full-width" style="width:100%">
      <input mdInput type="text" placeholder="分类名称" formControlName="name">
    </md-input-container>
    <md-input-container class="full-width" style="width:100%">
        <input mdInput type="text" placeholder="分类描述" formControlName="description">
      </md-input-container>

      <app-image-list-select
      [useSvgIcon]="false"
      [cols]="8"
      [title]="'选择封面'"
      [items]="coverImgs"
      formControlName="coverImg"
      >
      </app-image-list-select>

      <!-- <app-input-file (onFileSelect)="onFileSelect($event)" [accept]="'image/*'" > 
        <span class="nofiles">选择文件</span>
        <span class="selected">文件选择</span>
      </app-input-file> -->

      <!-- <app-file-upload></app-file-upload> -->




  </md-dialog-content>
  <md-dialog-actions>
    <button type="submit" md-raised-button color="primary" >保存</button>
    <button type="button" md-button md-dialog-close>关闭</button><!-- md-dialog-close 关闭功能 -->
  </md-dialog-actions>
</form>
