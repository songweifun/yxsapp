<md-sidenav-container [class.myapp-dark-theme]="darkTheme">
  <!-- model 有三种模式 over side push 默认为over -->
  <!-- align 有两种模式 start 和 end 默认为start -->
  <md-sidenav #sidenav mode="over" align="start" >
    <app-sidebar (navClick)="sidenav.toggle()"></app-sidebar>
  </md-sidenav>

  <div class="site">
    <header>
      <app-header (toggle)="sidenav.toggle()" (toggleDarkTheme)="switchTheme($event)"></app-header>
    </header>
    <main>
      <!--<button (click)="sidenav.toggle()">侧边栏</button>-->
      <router-outlet></router-outlet>
      <!-- <div class="square" [@square]="squareState" (click)="onClick()"></div> -->

    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</md-sidenav-container>
