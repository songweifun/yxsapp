<form [formGroup]="form" (ngSubmit)="onSubmit(form,$event)">
  <md-card> <!-- 卡片 -->
    <md-card-header> <!-- 卡片头 -->
      <md-card-title>登录</md-card-title><!-- 可以有title和subtitle -->
    </md-card-header>
    <md-card-content> <!-- 内容 -->
      <md-input-container  class="full-width" style="width:100%" > <!-- color accent warn --> 
        <!-- floatPlaceholder always一直飘在上面  never 一直在横线上 float点击飞上去-->
        <!-- hintlabel在横线下面有一行字 -->
        <!-- align 光标的位置 -->
        <input mdInput type="text" placeholder="您的email" formControlName="email">
        <md-error>{{ form.controls['email'].errors |json}}</md-error>
      </md-input-container>

      <md-input-container class="full-width" style="width:100%"> <!-- color accent warn --> 
        <input mdInput type="password" placeholder="您的密码" formControlName="password">
      </md-input-container>
      <!-- md-button 有几种 md-buttton md-raised-button   md-fab   md-mini-fab -->
      <button md-raised-button type="submit" [disabled]="!form.valid">登录</button>

    </md-card-content>

    

    <md-card-actions class="text-right"> <!-- actions操作 -->
      <p>还没有账户?<a routerLink="/register">注册</a></p>
      <p>忘记密码?<a href="">找回</a></p>
    </md-card-actions>
  </md-card>


  <md-card> <!-- 卡片 -->
    <md-card-header> <!-- 卡片头 -->
      <md-card-title>每日佳句</md-card-title>
      <md-card-subtitle>{{quote.cn}}</md-card-subtitle>
    </md-card-header>
    <img md-card-image [src]="quote.pic" alt=""> 
    <md-card-content> <!-- 内容 -->
      {{quote.en}}

    </md-card-content>

    

    
  </md-card>
</form>
